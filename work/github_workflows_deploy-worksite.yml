name: Deploy Worksite React App to GitHub Pages

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/deploy-worksite.yml
      - "worksite-src/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install and Build
        working-directory: worksite-src
        run: |
          npm ci || npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: worksite-src/build
          publish_branch: gh-pages
          force_orphan: true